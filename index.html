    <script>
        let data = [];
        let wards = new Set();
        let cupboardData = [];
        let cupboardWards = new Set();
        let itemDescriptions = new Map();
        let productIdMap = new Map();
        let itemCodes = []; // 新增：用於自動完成的 Item Code 列表
        let currentScannedProductId = ''; // 新增：儲存當前掃描的 Product ID

        // Mapping for Duty and Weekday to Scanner
        const dutyWeekdayScannerMap = {
            "TP1-4": {
                "Monday": "Scanner L",
                "Tuesday": "Scanner M",
                "Wednesday": "",
                "Thursday": "Scanner M",
                "Friday": "Scanner M"
            },
            "I11": {
                "Monday": "Scanner N",
                "Tuesday": "Scanner L",
                "Wednesday": "Scanner L",
                "Thursday": "Scanner L",
                "Friday": "Scanner O"
            },
            "EA(I9)": {
                "Monday": "",
                "Tuesday": "",
                "Wednesday": "",
                "Thursday": "Scanner O",
                "Friday": "Scanner L"
            },
            "P4(Main Store Member)": {
                "Monday": "Scanner M",
                "Tuesday": "Scanner N",
                "Wednesday": "",
                "Thursday": "Scanner N",
                "Friday": "Scanner N"
            }
        };

        async function getFileLastUpdateDate(filename) {
            try {
                const response = await fetch(`https://api.github.com/repos/AlexCheung109/WardStockLocationCheck/commits?path=${filename}&page=1&per_page=1`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const dataResponse = await response.json();
                if (dataResponse.length > 0) {
                    const date = new Date(dataResponse[0].commit.committer.date);
                    return `${String(date.getDate()).padStart(2, '0')}-${String(date.getMonth() + 1).padStart(2, '0')}-${date.getFullYear()}`;
                }
                return 'Date not available';
            } catch (error) {
                console.error('Error fetching file update date:', error);
                return 'Date not available';
            }
        }

        async function loadItemDescriptions() {
            try {
                const excelUrl = 'https://raw.githubusercontent.com/AlexCheung109/WardStockLocationCheck/main/item_phq.xlsx';
                const response = await fetch(excelUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const itemData = XLSX.utils.sheet_to_json(worksheet, {
                    header: ['itemCode', 'description'],
                    range: 0
                });
                itemDescriptions = new Map(
                    itemData.map(row => [row.itemCode.toString(), shortenDescription(row.description)])
                );
                // 新增：提取 Item Codes 用於自動完成
                itemCodes = itemData.map(row => row.itemCode.toString());
            } catch (error) {
                console.error('Error loading item descriptions:', error);
                document.getElementById('error').textContent = 'Error loading item descriptions: ' + error.message;
            }
        }

        // Function to shorten descriptions while preserving meaning
        function shortenDescription(description) {
            if (!description) return 'No description available';
            if (description.length <= 50) return description;
            return description.substring(0, 50) + '...';
        }

        window.onload = async function() {
            try {
                // 檢查必要的庫是否已載入
                if (!window.ZXing) {
                    console.error('ZXing library not loaded');
                }
                if (!window.jsQR) {

        // Helper function to parse ward into letters, number, and suffix
        function parseWard(ward) {
            const match = ward.match(/^([A-Za-z]+)(\d+)(.*)$/);
            if (match) {
                const letters = match[1].toUpperCase();
                const number = parseInt(match[2], 10);
                const suffix = match[3].toUpperCase();
                return { letters, number, suffix };
            }
            return { letters: '', number: 0, suffix: '' };
        }

        // Custom sort function: first by number descending, then by letters ascending
        function sortWardsDesc(a, b) {
            const wa = parseWard(a);
            const wb = parseWard(b);

            // Sort by number descending
            if (wa.number > wb.number) return -1;
            if (wa.number < wb.number) return 1;

            // Then sort by letters ascending
            if (wa.letters < wb.letters) return -1;
            if (wa.letters > wb.letters) return 1;

            // Finally, sort by suffix ascending
            if (wa.suffix < wb.suffix) return -1;
            if (wa.suffix > wb.suffix) return 1;

            return 0;
        }

        async function scanBarcodes() {
            const video = document.getElementById('scanner-video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            scanning = true;

            async function tick() {
                if (!scanning) return;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    try {
                        // QR Code processing
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const qrResult = jsQR(imageData.data, imageData.width, imageData.height);
                        if (qrResult) {
                            console.log('QR Code detected:', qrResult.data);
                            const qrContent = qrResult.data;
                            if (qrContent.includes('<F>') && qrContent.includes('</F>')) {
                                const fMatch = qrContent.match(/<F>(.*?)<\/F>/);
                                if (fMatch && fMatch[1]) {
                                    scanning = false;
                                    handleItemCode(fMatch[1]);
                                }
                            }
                        }

                        // Data Matrix and other barcode processing
                        const source = new ZXing.HTMLCanvasElementLuminanceSource(canvas);
                        const binaryBitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(source));
                        const reader = new ZXing.MultiFormatReader();
                        
                        const hints = new Map();
                        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                            ZXing.BarcodeFormat.DATA_MATRIX,
                            ZXing.BarcodeFormat.EAN_13,
                            ZXing.BarcodeFormat.EAN_8,
                            ZXing.BarcodeFormat.CODE_128
                        ]);
                        
                        try {
                            const result = reader.decode(binaryBitmap, hints);
                            if (result) {
                                const scannedText = result.text;
                                const format = result.getBarcodeFormat();
                                console.log('Barcode detected:', format, scannedText);

                                scanning = false; // 暫停掃描

                                // Data Matrix handling
                                if (format === ZXing.BarcodeFormat.DATA_MATRIX) {
                                    try {
                                        let cleanText = scannedText.match(/\d+/g)?.join('') || '';

                                        // 處理少於15位數字的條碼
                                        if (cleanText.length < 15) {
                                            console.warn(`條碼少於15位數，進行補零: ${cleanText}`);
                                            cleanText = cleanText.padEnd(15, '0');
                                        }

                                        let match = cleanText.match(/^\d{15}$/);
                                        if (match) {
                                            let productId = match[0];
                                            const itemCode = productIdMap.get(productId);
                                            if (itemCode) {
                                                handleItemCode(itemCode);
                                            } else {
                                                displayAddProductIdButton(productId);
                                                //displayScanResult(`未找到對應商品代碼<br>掃描內容：${productId}`, false);
                                                //setTimeout(() => {
                                                //    resetScanner();
                                                //}, 2000);
                                            }
                                        } 
                                        // 兼容處理 ≥15位
                                        else if (cleanText.length >= 15) {
                                            const productId = cleanText.substring(0,15);
                                            const itemCode = productIdMap.get(productId);
                                            if (itemCode) {
                                                handleItemCode(itemCode);
                                            } else {
                                                displayAddProductIdButton(productId);
                                                //displayScanResult(`未找到對應商品代碼<br>掃描內容：${productId}`, false);
                                                //setTimeout(() => {
                                                //    resetScanner();
                                                //}, 2000);
                                            }
                                        } 
                                        else {
                                            displayScanResult(`條碼格式有誤<br>當前內容：${cleanText}`, false);
                                            setTimeout(() => {
                                                resetScanner();
                                            }, 2000);
                                        }
                                    } catch (error) {
                                        console.error('處理錯誤:', error);
                                        displayScanResult('處理條碼時發生錯誤', false);
                                        setTimeout(() => {
                                            resetScanner();
                                        }, 2000);
                                    }
                                }
                                // EAN-13 或 CODE-128 處理
                                else if (format === ZXing.BarcodeFormat.EAN_13 || 
                                        format === ZXing.BarcodeFormat.CODE_128) {
                                    const normalizedText = normalizeBarcode(scannedText);
                                    const itemCode = productIdMap.get(normalizedText);
                                    if (itemCode) {
                                        handleItemCode(itemCode);
                                    } else {
                                        displayAddProductIdButton(normalizedText);
                                        //displayScanResult(`條碼未在系統中登記<br>掃描內容：${normalizedText}`, false);
                                        //setTimeout(() => {
                                        //    resetScanner();
                                        //}, 2000);
                                    }
                                }
                            }
                        } catch (readerError) {
                            if (readerError.name !== 'NotFoundException') {
                                console.error('ZXing reader error:', readerError);
                            }
                        }
                    } catch (error) {
                        console.error('General scanning error:', error);
                    }
                }

                if (scanning) {
                    requestAnimationFrame(tick);
                }
            }
            tick();
        }

        async function handleDataMatrix(scannedText) {
            try {
                console.log('Analyzing DataMatrix:', scannedText);
                if (scannedText.startsWith('01')) {
                    const match = scannedText.match(/01(\d+?)(?=17|$)/);
                    if (match && match[1]) {
                        const gtinPart = match[1];
                        console.log('Extracted GTIN from GS1:', gtinPart);
                        const itemCode = productIdMap.get(gtinPart);
                        
                        if (itemCode) {
                            console.log('Found item code:', itemCode);
                            handleItemCode(itemCode);
                            return;
                        } else {
                            alert(`條碼 ${gtinPart} (${scannedText}) 未在系統中登記`);
                        }
                    }
                } else {
                    const gtinMatch = scannedText.match(/GTIN[:\s]*(\d+)/i);
                    if (gtinMatch) {
                        const gtin = gtinMatch[1];
                        console.log('Extracted GTIN from text:', gtin);
                        const itemCode = productIdMap.get(gtin);
                        
                        if (itemCode) {
                            console.log('Found item code:', itemCode);
                            handleItemCode(itemCode);
                            return;
                        } else {
                            alert(`條碼 ${gtin} (${scannedText}) 未在系統中登記`);
                        }
                    } else {
                        alert(`無法識別的 DataMatrix 格式: ${scannedText}`);
                        console.log('Unrecognized DataMatrix format:', scannedText);
                    }
                }
            } catch (error) {
                console.error('DataMatrix 分析錯誤:', error);
                alert('分析條碼時發生錯誤');
            }
        }

        function handleItemCode(itemCode) {
            if (!itemCode) {
                return;
            }

            const selectedWard = document.getElementById('wardSelect').value;
            if (!selectedWard) {
                displayScanResult('請先選擇病房', false);
                setTimeout(() => {
                    resetScanner();
                }, 2000);
                return;
            }

            console.log('處理商品代碼:', itemCode);
            const itemInfo = data.find(row => 
                row.ward === selectedWard && 
                row.itemCode.toString() === itemCode.toString()
            );

            if (itemInfo) {
                const resultHTML = `
                    <p><span class="highlight">Ward:</span> ${itemInfo.ward}</p>
                    <p><span class="highlight">Item Code:</span> ${itemInfo.itemCode}</p>
                    <p><span class="highlight">Description:</span> ${itemDescriptions.get(itemCode) || '無描述'}</p>
                    <p><span class="highlight">Location:</span> ${itemInfo.location}</p>
                `;
                if (
                    (selectedWard.toUpperCase() === 'B6' || selectedWard.toUpperCase() === 'D6') && 
                    (itemInfo.location.startsWith('***E') || itemInfo.location.startsWith('**E'))
                ) {
                    displayScanResultWithQrCode(resultHTML, itemCode, true);
                } else {
                    displayScanResult(resultHTML, true);
                }
                document.getElementById('itemCodeFilter').value = itemCode;
                filterItemCodes();
            } else {
                displayScanResult(`此物品 (${itemCode}) 並非 ${selectedWard} 的 ward stock item`, false);
            }

            setTimeout(() => {
                resetScanner();
            }, 2000);
        }

        function resetScanner() {
            const video = document.getElementById('scanner-video');
            const canvas = document.createElement('canvas');
            
            if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                scanning = true;
                scanBarcodes();
            }
        }

        function displayScanResultWithQrCode(message, itemCode, isSuccess, autoReset = true) {

                `;
                resultDisplay.innerHTML = displayContent;
                const qrCanvas = document.getElementById('scan-result-qr');

                            value: itemCode,

                    }

        // 新增：更新 Product_ID.xlsx 文件
        async function updateProductIdFile(itemCode, productId) {
            const path = 'Product_ID.xlsx';
            const owner = 'AlexCheung109';
            const repo = 'WardStockLocationCheck';
            const token = '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';

            try {
                // 獲取當前文件內容
                const fileData = await getFileContent(path);
                const content = fileData.content;
                const sha = fileData.sha;

                // 解碼 Base64 並解析 Excel 文件
                const binaryString = atob(content);
                const arrayBuffer = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    arrayBuffer[i] = binaryString.charCodeAt(i);
                }
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                // 將數據轉為陣列
                const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                if (sheetData.length === 0) {
                    sheetData.push(['itemCode', 'productId']); // 添加標題行
                }

                // 添加新行
                sheetData.push([itemCode, productId]);

                // 更新工作表
                const newWorksheet = XLSX.utils.aoa_to_sheet(sheetData);
                workbook.Sheets[sheetName] = newWorksheet;

                // 轉換為 Base64
                const newExcelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                const newContent = btoa(String.fromCharCode.apply(null, new Uint8Array(newExcelBuffer)));

                // 更新文件
                await updateFile(path, newContent, sha);

                alert('Product ID added successfully!');
                closeAdditionForm();

                // 重新載入 Product ID 映射
                await loadProductIds();
            } catch (error) {
                console.error('Error updating Product_ID.xlsx:', error);
                alert('Failed to update Product_ID.xlsx: ' + error.message);
            }
        }

        // 新增：更新 GitHub 文件
        async function updateFile(path, content, sha) {
            const url = `https://api.github.com/repos/AlexCheung109/WardStockLocationCheck/contents/${path}`;
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token 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`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `Add new Product ID mapping: ${content.slice(0, 50)}...`,
                    content: content,
                    sha: sha
                })
            });
            if (!response.ok) {
                throw new Error(`Failed to update file: ${response.statusText}`);
            }
            return await response.json();
        }
