<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料搜尋系統</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        /* 原有的 CSS 保持不變 */
        .error {
            color: red;
            margin: 10px 0;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>資料搜尋系統</h1>
        
        <div id="loading">載入中...</div>
        <div id="error" class="error"></div>
        <div id="debug"></div>

        <div class="search-group">
            <label for="wardSelect">選擇病房：</label>
            <select id="wardSelect"></select>
        </div>

        <div class="search-group">
            <label for="itemCode">輸入物品編號：</label>
            <input type="text" id="itemCode" placeholder="請輸入物品編號">
        </div>

        <button onclick="searchLocation()">搜尋位置</button>

        <div id="result"></div>
    </div>

    <script>
        let data = [];
        let wards = new Set();
        const DEBUG = true; // 設為 true 來顯示除錯信息

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
        }

        function showDebug(message) {
            if (DEBUG) {
                const debugDiv = document.getElementById('debug');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML += message + '<br>';
            }
        }

        window.onload = function() {
            loadDataFromGitHub();
        };

        async function loadDataFromGitHub() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // 請替換為你的實際 URL
                const excelUrl = 'https://raw.githubusercontent.com/AlexCheung109/WardStockLocationCheck/main/Location.xlsx';
                showDebug('Fetching URL: ' + excelUrl);

                const response = await fetch(excelUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                showDebug('Fetch response received');

                const arrayBuffer = await response.arrayBuffer();
                showDebug('Data size: ' + arrayBuffer.byteLength + ' bytes');

                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                showDebug('Workbook loaded. Sheets: ' + workbook.SheetNames.join(', '));

                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // 將 Excel 數據轉換為陣列
                data = XLSX.utils.sheet_to_json(worksheet, {
                    header: ['ward', 'itemCode', 'c', 'd', 'e', 'f', 'location'],
                    range: 1
                });

                showDebug('Rows loaded: ' + data.length);

                // 只保留需要的欄位
                data = data.map(row => ({
                    ward: row.ward,
                    itemCode: row.itemCode,
                    location: row.location
                }));

                // 獲取所有不重複的病房
                wards = new Set(data.map(row => row.ward));
                showDebug('Unique wards: ' + Array.from(wards).join(', '));

                // 更新下拉選單
                updateWardSelect();
                
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                loading.style.display = 'none';
                showError('載入數據時發生錯誤: ' + error.message);
                showDebug('Error details: ' + error.stack);
            }
        }

        function updateWardSelect() {
            const select = document.getElementById('wardSelect');
            select.innerHTML = '<option value="">請選擇病房</option>';
            
            wards.forEach(ward => {
                const option = document.createElement('option');
                option.value = ward;
                option.textContent = ward;
                select.appendChild(option);
            });
            showDebug('Ward select updated with ' + wards.size + ' options');
        }

        function searchLocation() {
            const selectedWard = document.getElementById('wardSelect').value;
            const itemCode = document.getElementById('itemCode').value.trim();
            const resultDiv = document.getElementById('result');

            if (!selectedWard || !itemCode) {
                resultDiv.innerHTML = '請選擇病房並輸入物品編號';
                return;
            }

            showDebug('Searching for ward: ' + selectedWard + ', itemCode: ' + itemCode);

            const found = data.find(row => 
                row.ward === selectedWard && 
                row.itemCode.toString() === itemCode
            );

            if (found) {
                resultDiv.innerHTML = `
                    <h3>搜尋結果：</h3>
                    <p>病房：${found.ward}</p>
                    <p>物品編號：${found.itemCode}</p>
                    <p>位置：${found.location}</p>
                `;
                showDebug('Result found');
            } else {
                resultDiv.innerHTML = '找不到符合的資料';
                showDebug('No result found');
            }
        }
    </script>
</body>
</html>
